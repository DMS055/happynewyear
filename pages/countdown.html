<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weso≈Çego Nowego Roku, kochani!</title>
    <link rel="stylesheet" href="style-countdown.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="countdown">Odliczanie do roku 2023!</h1>
    </div>
    <div class="timer">
        <div class="countdown-container">
            <div class="time day">100</div>
            <span class="text">Dni</span>
        </div>
        <div class="countdown-container">
            <div class="time hour">100</div>
            <span class="text">Godzin</span>
        </div>
        <div class="countdown-container">
            <div class="time minute">100</div>
            <span class="text">Minut</span>
        </div>
        <div class="countdown-container">
            <div class="time second">100</div>
            <span class="text">Sekund </span>
        </div>
    </div>
    <script src="scripts/countdown.js"></script>
    
    <!--Snowstorm.js by Scott Schiller. All rights reserved.-->
    <script src="scripts/snow.js">
        snowStorm.flakesMaxActive = 200; 
        snowStorm.flakesMax = 300;
        snowStorm.freezeOnBlur = true;
        snowStorm.useTwinkleEffect = true;
        snowStorm.vMaxX = 2;
        snowStorm.vMaxY = 1;
        snowStorm.snowStick = true;
        snowStorm.animationInterval = 50;
    </script>
</body>
</html>
